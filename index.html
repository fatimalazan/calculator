<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator | The Odin Project</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calc-body">
                <div class="calc-screen">
                    <div class="calc-history" id="history"></div>
                    <div class="calc-operation" id="display-input"></div>
                </div>
                <div class="shadow"></div>
                <div class="calc-buttons">
                    <button class="red-btn" id="reset">RES</button>
                    <button class="red-btn" id="delete">DEL</button>
                    <button class="red-btn" id="plusminus">±</button>
                    <button class="red-btn btn-operator" id="divide">÷</button>

                    <button class="btn" id="digit-7">7</button>
                    <button class="btn" id="digit-8">8</button>
                    <button class="btn" id="digit-9">9</button>
                    <button class="btn-operator" id="multiply">×</button>

                    <button class="btn" id="digit-4">4</button>
                    <button class="btn" id="digit-5">5</button>
                    <button class="btn" id="digit-6">6</button>
                    <button class="btn-operator" id="minus">−</button>

                    <button class="btn" id="digit-1">1</button>
                    <button class="btn" id="digit-2">2</button>
                    <button class="btn" id="digit-3">3</button>
                    <button class="btn-operator" id="plus">+</button>

                    <button class="btn-digit" id="digit-0">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="equals" id="equalsBtn">=</button>
                </div>
            </div>
            <div class="calc-body-shadow"></div>
        </div>

        <script src="https://kit.fontawesome.com/f9753df0df.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
